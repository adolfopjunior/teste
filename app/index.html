
<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLocation</title>
    <link rel="stylesheet" href="styles/libs/bootstrap.min.css">
    <link rel="stylesheet" href="styles/geolocation.css">
  </head>
  <body class="container">

    <!-- Content -->
    <h1 id="title">Encontre sua Localização</h1>
    <hr/>
    <div id="messageCenter"></div>
    <section id="content" class="container">
      <div class="dashboard row">
        <div class="col-lg-6 col-sm-12">
          <div class="row">
            <h4>Localizar-se</h4>
            <button id="btnGetMyLocation" class="btn btn-default btn-success">Me Localizar</button>
            <hr/>
          </div>
          
          <div class="row">
            <h4>Apagar Localização</h4>
            <button id="btnResetLocation" class="btn btn-default">Limpar</button>
          </div>
        </div>
        <div id="location" class="col-lg-6 col-sm-12 text-center">
        </div>
      </div>
      <div class="row">
        <hr/>
        <div id="googleMap" class="col-lg-12 col-sm-12"></div>
      </div>
    </section>

    <!-- Templates -->
    <script id="locationTemplate" type="text/x-handlebars">
      <h4>Estimated location</h4>

      <table id="locationTable" align="center" class="table table-striped empty">
        <tbody>
          <tr>
            <td class="field-name">IP</td>
            <td id="query" class="location-value">{{query}}</td>
            <td><button class="help btn btn-xs btn-info">?</button></td>
          </tr>
          <tr>
            <td class="field-name">País</td>
            <td class="location-value">{{country}}</td>
            <td><button class="help btn btn-xs btn-info">?</button></td>
          </tr>
          <tr>
            <td class="field-name">Região</td>
            <td class="location-value">{{regionName}}</td>
            <td><button class="help btn btn-xs btn-info">?</button></td>
          </tr>
          <tr>
            <td class="field-name">Cidade</td>
            <td class="location-value">{{city}}</td>
            <td><button class="help btn btn-xs btn-info">?</button></td>
          </tr>
          <tr>
            <td class="field-name">Time Zone</td>
            <td class="location-value">{{timezone}}</td>
            <td><button class="help btn btn-xs btn-info">?</button></td>
          </tr>
          <tr>
            <td class="field-name">Latitude</td>
            <td class="location-value">{{lat}}</td>
            <td><button class="help btn btn-xs btn-info">?</button></td>
          </tr>
          <tr>
            <td class="field-name">Longitude</td>
            <td class="location-value">{{lon}}</td>
            <td><button class="help btn btn-xs btn-info">?</button></td>
          </tr>
        </tbody>
      </table>
    </script>

    <script id="messageTemplate" type="text/x-handlebars">
      <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{message}}
      </div>
    </script>

    <!-- JS -->
    <script src="vendor/libs/jquery-1.11.2.min.js"></script>
    <script src="vendor/libs/handlebars-v2.0.0.min.js"></script>
    <script src="vendor/libs/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="vendor/libs/gmaps.min.js"></script>
    <script src="vendor/geolocation.js"></script>
  </body>
</html>
